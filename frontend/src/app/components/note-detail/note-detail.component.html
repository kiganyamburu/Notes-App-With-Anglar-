<mat-card *ngIf="note">
  <mat-card-title>{{ note.title }}</mat-card-title>
  <mat-card-content>
    <p>{{ note.content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['/edit', note.id]">
      Edit
    </button>
    <button mat-raised-button color="warn" (click)="deleteNote()">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
